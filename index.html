<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Fimage.png'); /* Remplace par le chemin correct de l'image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            cursor: pointer;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #333;
            color: white;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #555;
        }

        .tab.active {
            background-color: #007BFF;
        }

        .content {
            padding: 20px;
            display: none;
        }

        .content.active {
            display: block;
        }

        /* Animation */
        .content.active {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .project-list {
            list-style-type: none;
            padding: 0;
        }

        .project-list li {
            margin: 10px 0;
            cursor: pointer;
            color: #007BFF;
        }

        .project-list li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <div class="tab active" onclick="showContent('projects')">Projets</div>
        <div class="tab" onclick="showContent('resume')">Résumé</div>
    </div>
    
    <!-- Section Projets -->
    <div id="projects" class="content active">
        <h2>Mes Projets</h2>
        <ul class="project-list">
            <li onclick="showProjectDetails('projet1')">Projet 1</li>
            <li onclick="showProjectDetails('projet2')">Projet 2</li>
            <li onclick="showProjectDetails('projet3')">Projet 3</li>
        </ul>
        <div id="project-details">
            <!-- Contenu du projet sélectionné s'affiche ici -->
        </div>
    </div>

    <!-- Section Résumé -->
    <div id="resume" class="content">
        <h2>Mon Résumé</h2>
        <p>Voici un résumé de mon parcours :</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel ultricies purus.</p>
        <p>Cursus professionnel, compétences, et autres informations importantes.</p>
    </div>
</div>

<script>
    function showContent(tabId) {
        var contents = document.querySelectorAll('.content');
        var tabs = document.querySelectorAll('.tab');

        contents.forEach(content => {
            content.classList.remove('active');
        });

        tabs.forEach(tab => {
            tab.classList.remove('active');
        });

        document.getElementById(tabId).classList.add('active');
        document.querySelector(`.tab[onclick="showContent('${tabId}')"]`).classList.add('active');
    }

    function showProjectDetails(projectId) {
        const projectDetails = {
            'projet1': `
                <h3>Projet 1</h3>
                
            `,
            'projet2': `
                <h3>Projet 2</h3>
                
            `,
            'projet3': `
                <h3>Projet 3</h3>
            
                
            `
        };

        document.getElementById('project-details').innerHTML = projectDetails[projectId];
    }
</script>

</body>
</html>
